services:

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    restart: always
    networks:
      - chattingo
  frontend:
    image: ${FRONTEND_IMAGE}:${BUILD_TAG}
    env_file:
      - ./frontend/.env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://20.120.225.170:3000"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s
    depends_on:
      - nginx
    volumes:
      - ./frontend:/usr/local/app
    ports:
      - "3000:3000"
    networks:
      - chattingo
    restart: always


  mysql:
    image: mysql:latest
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - chattingo
    restart: always
    env_file:
      - ./backend/.env
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s
    depends_on:
      - backend
    
  backend:
    image: ${BACKEND_IMAGE}:${BUILD_TAG}
    restart: always
    depends_on:
      - frontend
    env_file:
      - ./backend/.env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://20.120.225.170:8080"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
      - ./backend:/usr/local/app
    ports:
      - "8080:8080"
    networks:
      - chattingo

networks:
  chattingo:

volumes:
  mysql_data: